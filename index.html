<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crazy Penalty Kicks</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0099ff, #003366);
      color: white;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    .game-container {
      position: relative;
      max-width: 100%;
      height: 80vh;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    .field {
      position: relative;
      width: 90vw;
      height: 70vh;
      background: #007a33;
      border: 5px solid white;
      border-radius: 10px;
      overflow: hidden;
    }

    .goal-bar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 80px;
      background: #e6e6e6;
      border: 4px solid #fff;
      border-radius: 10px;
    }

    .goalie {
      width: 40px;
      height: 40px;
      background: red;
      border-radius: 50%;
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      transition: all 0.5s ease;
      z-index: 10;
    }

    .shooter {
      width: 40px;
      height: 60px;
      background: #ddd;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 10px;
    }

    .ball {
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      transition: all 0.5s ease;
    }

    .controls {
      text-align: center;
      margin-top: 20px;
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #fff;
      color: #007a33;
      cursor: pointer;
    }

    #result {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
      min-height: 60px;
    }

    @media screen and (max-width: 600px) {
      .goal-bar {
        width: 90%;
        height: 60px;
      }
      .goalie {
        width: 30px;
        height: 30px;
      }
      .shooter {
        width: 30px;
        height: 50px;
      }
      .ball {
        width: 16px;
        height: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>âš½ Crazy Penalty Kicks âš½</h1>
  <div class="game-container">
    <div class="field">
      <div class="goal-bar"></div>
      <div class="goalie" id="goalie"></div>
      <div class="ball" id="ball"></div>
      <div class="shooter"></div>
    </div>
  </div>
  <div class="controls" id="controls">
    <button onclick="shoot('left')">Shoot Left</button>
    <button onclick="shoot('center')">Shoot Center</button>
    <button onclick="shoot('right')">Shoot Right</button>
  </div>
  <div id="result"></div>

  <script>
    let totalShots = 0;
    let score = 0;

    function shoot(direction) {
      if (totalShots >= 5) return;

      const goalie = document.getElementById("goalie");
      const ball = document.getElementById("ball");
      const resultText = document.getElementById("result");
      const controls = document.getElementById("controls");

      const goalieMove = ["left", "center", "right"][Math.floor(Math.random() * 3)];
      if (goalieMove === "left") goalie.style.left = "25%";
      else if (goalieMove === "center") goalie.style.left = "50%";
      else goalie.style.left = "75%";

      if (direction === "left") ball.style.left = "25%";
      else if (direction === "center") ball.style.left = "50%";
      else ball.style.left = "75%";
      ball.style.bottom = "500px";

      setTimeout(() => {
        if (direction === goalieMove) {
          resultText.innerText = `âŒ Shot ${totalShots + 1}: Saved by Goalie!`;
        } else {
          score++;
          resultText.innerText = `âœ… Shot ${totalShots + 1}: Goal!`;
        }

        totalShots++;

        setTimeout(() => {
          ball.style.left = "50%";
          ball.style.bottom = "80px";
        }, 500);

        if (totalShots === 5) {
          setTimeout(() => {
            const rating = score >= 4 ? 'ðŸ GOAT!' : score >= 2 ? 'ðŸ˜… Almost Pro!' : 'ðŸ¤¡ Ball Boy!';
            resultText.innerHTML += `<br><strong>Final Score: ${score}/5</strong><br>${rating}<br><br><button onclick='location.reload()'>Play Again</button>`;
            controls.innerHTML = ''; // Disable buttons
          }, 800);
        }
      }, 600);
    }
  </script>
</body>
</html>
