<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efootball 2025 Awards</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 30px 20px;
      background: linear-gradient(90deg, #ff512f, #dd2476);
      font-size: 2.5em;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 1px 1px 4px #000;
    }
    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }
    .player-form {
      background: rgba(255,255,255,0.05);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: #ffeb3b;
      font-size: 1.1em;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      font-size: 1em;
      outline: none;
      transition: 0.3s;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    input[type="text"]::placeholder { color: #ddd; }
    input[type="text"]:focus { background: rgba(255,255,255,0.2); box-shadow: 0 0 10px #ffeb3b; }
    button {
      width: 100%;
      padding: 15px;
      font-size: 1.2em;
      font-weight: bold;
      background: linear-gradient(90deg, #00f260, #0575e6);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.4s;
      color: #fff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    button:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
    .player-section {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 20px;
      min-height: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .player-section h3 { text-align: center; color: #ffeb3b; margin-bottom: 20px; }
    .award-card {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 15px;
      font-weight: bold;
      text-align: center;
      color: #fff;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .award-card:hover { transform: translateY(-5px) scale(1.05); box-shadow: 0 15px 25px rgba(0,0,0,0.5); }
  </style>
</head>
<body>

<header>Efootball 2025 Awards</header>

<div class="container">
  <!-- Player Form -->
  <div class="player-form">
    <h3>Submit Player Data</h3>
    <div class="form-group">
      <label for="mainPlayer">Main Player Name</label>
      <input type="text" id="mainPlayer" placeholder="Enter main player name">
    </div>
    <div class="form-group"><label for="topScorer">Top Scorer / Golden Boot</label><input type="text" id="topScorer"></div>
    <div class="form-group"><label for="playmaker">Playmaker Award</label><input type="text" id="playmaker"></div>
    <div class="form-group"><label for="youngPlayer">Best Young Player</label><input type="text" id="youngPlayer"></div>
    <div class="form-group"><label for="ballonDor">Ballon d'Or</label><input type="text" id="ballonDor"></div>
    <div class="form-group"><label for="specialAppearance">Special Appearance</label><input type="text" id="specialAppearance"></div>
    <div class="form-group"><label for="badTimeHelper">Bad Time Helper</label><input type="text" id="badTimeHelper"></div>
    <button onclick="submitAwards()">Submit</button>
  </div>

  <!-- Player Sections -->
  <div class="player-section" id="player1"><h3>Player 1</h3></div>
  <div class="player-section" id="player2"><h3>Player 2</h3></div>
  <div class="player-section" id="player3"><h3>Player 3</h3></div>
  <div class="player-section" id="player4"><h3>Player 4</h3></div>
</div>

<script>
  const MAX_PLAYERS = 4;
  let playerCount = 0;

  function submitAwards(){
    if(playerCount >= MAX_PLAYERS){
      alert("All 4 players have submitted data!");
      return;
    }

    const mainPlayer = document.getElementById('mainPlayer').value.trim();
    if(!mainPlayer){
      alert("Enter Main Player Name!");
      return;
    }

    const awards = {
      "Top Scorer / Golden Boot": document.getElementById('topScorer').value.trim(),
      "Playmaker Award": document.getElementById('playmaker').value.trim(),
      "Best Young Player": document.getElementById('youngPlayer').value.trim(),
      "Ballon d'Or": document.getElementById('ballonDor').value.trim(),
      "Special Appearance": document.getElementById('specialAppearance').value.trim(),
      "Bad Time Helper": document.getElementById('badTimeHelper').value.trim()
    };

    const sectionId = `player${playerCount+1}`;
    const sectionDiv = document.getElementById(sectionId);
    for(let award in awards){
      if(awards[award]){
        const card = document.createElement('div');
        card.className = 'award-card';
        card.innerHTML = `<strong>${mainPlayer}</strong><br>${award}: ${awards[award]}`;
        sectionDiv.appendChild(card);
      }
    }

    // Clear inputs
    document.querySelectorAll('input[type="text"]').forEach(input => input.value = '');
    playerCount++;

    if(playerCount >= MAX_PLAYERS){
      document.querySelector('button').disabled = true;
      alert("All 4 players have submitted! Form disabled.");
    }

    // Save to localStorage
    localStorage.setItem('playerData', JSON.stringify(playerCount));
  }

  // Load from localStorage if available
  window.onload = function(){
    const savedCount = localStorage.getItem('playerData');
    if(savedCount){
      playerCount = parseInt(savedCount);
      if(playerCount >= MAX_PLAYERS){
        document.querySelector('button').disabled = true;
      }
    }
  }
</script>

</body>
</html>
